<div class="container">
    <div class="row">
        <div class="col-auto">
            <h3>Expenses</h3>
        </div>
        <div class="col-auto" style="color: red;">
            *Note all dates are dd-mm-yyyy format
        </div>
    </div>
    
    <div class="row">
        <div class="offset-md-11 col-md-1">
            <button mat-raised-button color="primary" (click)="openDialog(expensesData)">Create</button>
        </div>
    </div>
    <div class="row mt-3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
           The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
            </ng-container>

            <!-- ExpenseDate Column -->
            <ng-container matColumnDef="ExpenseDate">
                <th mat-header-cell *matHeaderCellDef> Expense Date </th>
                <td mat-cell *matCellDef="let element"> {{element.ExpenseDate | date:'dd-MM-yyyy'}} </td>
            </ng-container>


            <!-- PaymentMode Column -->
            <ng-container matColumnDef="PaymentMode">
                <th mat-header-cell *matHeaderCellDef> Payment Mode </th>
                <td mat-cell *matCellDef="let element"> {{element.PaymentMode}} </td>
            </ng-container>

            <!-- PaymentDate Column -->
            <ng-container matColumnDef="PaymentDate">
                <th mat-header-cell *matHeaderCellDef> Payment Date </th>
                <td mat-cell *matCellDef="let element"> {{element.PaymentDate | date:'dd-MM-yyyy'}} </td>
            </ng-container>

            
            <!-- PaymentDate Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button color="accent" 
                    (click)="openDialog()"
                    >
                    
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="delete()">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="details()">
                        <mat-icon>open_in_new</mat-icon>
                      </button>
                  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
