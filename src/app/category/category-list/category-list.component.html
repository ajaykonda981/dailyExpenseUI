<div class="container">
    <div class="row">
        <div class="col-auto">
            <h3>Category</h3>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-11 col-md-1">
            <button mat-raised-button color="primary" (click)="openDialog()">Create</button>
        </div>
    </div>
    <div class="row mt-3">
        <mat-spinner *ngIf="data.length == 0"></mat-spinner>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="data.length != 0">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page ">
        </mat-paginator>
    </div>
</div>
